services:
  # MCP Server - Database Query Service
  mcp-postgres:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: md-mcp-postgres
    environment:
      - DATABASE_URL=${DATABASE_URL}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "3000:8000"
    networks:
      - msme-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend - AI Chatbot Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: md-chatbot
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - USE_ANTHROPIC=true
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}
      - DATABASE_URL=${DATABASE_URL}
      - MCP_SERVER_URL=http://mcp-postgres:8000
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    dns:                    
      - 8.8.8.8            
      - 8.8.4.4            
    volumes:
      - translation-models-cache:/root/.cache/huggingface
    depends_on:
      mcp-postgres:
        condition: service_healthy
    networks:
      - msme-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

networks:
  msme-network:
    driver: bridge

volumes:
  translation-models-cache:
    driver: local