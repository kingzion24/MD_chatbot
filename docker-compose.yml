version: '3.8'

services:
  # PostgreSQL MCP Read-Only Server
  mcp-postgres:
    image: mcp/postgres-readonly:latest
    container_name: md-mcp-postgres
    environment:
      - POSTGRES_CONNECTION_STRING=${DATABASE_URL}
      - MCP_SERVER_PORT=3000
    ports:
      - "3000:3000"
    networks:
      - msme-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: md-chatbot
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - MCP_SERVER_URL=http://mcp-postgres:3000
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - LOG_LEVEL=${LOG_LEVEL}
      - ENVIRONMENT=${ENVIRONMENT}
    depends_on:
      mcp-postgres:
        condition: service_healthy
    networks:
      - msme-network
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  msme-network:
    driver: bridge