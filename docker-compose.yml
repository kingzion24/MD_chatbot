services:
  mcp-postgres:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: md-mcp-postgres
    environment:
      - DATABASE_URL=${DATABASE_URL}
    extra_hosts:                          
      - "host.docker.internal:host-gateway"
    dns:                           
      - 8.8.8.8                    
      - 8.8.4.4                    
    ports:
      - "3000:3000"
    networks:
      - msme-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: md-chatbot
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - USE_ANTHROPIC=true
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      - DATABASE_URL=${DATABASE_URL}
      - MCP_SERVER_URL=http://mcp-postgres:3000
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    volumes:
      # Cache translation models
      - translation-models-cache:/root/.cache/huggingface
    depends_on:
      mcp-postgres:
        condition: service_healthy
    networks:
      - msme-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s  # Translation models need time to load

networks:
  msme-network:
    driver: bridge

volumes:
  translation-models-cache:
    driver: local